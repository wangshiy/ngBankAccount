<div>
  <h1>Select Account</h1>
  <p>Please select the relationship account</p>
</div>
<div>
  <!--<form (ngSubmit)="onSubmit()">-->
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male"><br>
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female"><br>
    <label for="other">Other</label>
    <input type="radio" name="gender" id="other" value="other"><br><br>
    <button (click)="onSubmit()">Submit</button>
  <!--</form>-->

  <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
    <mat-radio-button class="example-radio-button" *ngFor="let account of accounts" [value]="account">
      {{account.title1}}
    </mat-radio-button>
  </mat-radio-group>
  <div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>

  <button mat-button>Click me!</button>
</div>
